<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap">
  <style>
    body {
      font-family: Roboto Mono, monospace;
      padding: 2vw; /* Add padding for better spacing on smaller screens */
    }
    h1 {
      text-align: center;
      font-size: 5vw; /* Adjust headline size for better readability */
    }
    img {
      max-width: 100%; /* Ensure image fits within container */
      height: auto; /* Maintain aspect ratio */
      display: block; /* Remove extra space below image */
      margin: 0 auto; /* Center the image */
    }

    /* Target mobile devices with viewport units */
    @media only screen and (max-width: 768px) {
      body {
        font-size: 5vw; /* Size font relative to viewport width */
      }
      h1 {
        font-size: 7vw; /* Adjust headline size for better readability */
      }
    }
  </style>
  <title>nicholas's site</title>
</head>
<body>
  <div style="text-align: center;">
    <img src="/images/pfp.png" alt="my pfp">
  </div>
  <h1>nicholas's site</h1>
</body>
</html>
